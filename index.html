<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<script type="text/javascript">
		
		const choices = ['Rock', 'Paper', 'Scissors'];
		
		
		let playerPlay = function () 
		{
			let playerChoice = prompt("Rock, Paper or Scissors");
			return playerChoice.toLowerCase()
		}
		

		let compPlay = function () 
		{
			return choices[Math.floor(Math.random()*3)].toLowerCase()
		}
		
		function game() 
		{
			let compScore = 0;
			let playerScore = 0;
			
			for (let round = 0; round < 5; round++)
			{
				computerSelection = compPlay();
				playerSelection = playerPlay();
				let result = playRound(playerSelection, computerSelection);

				if (result === 1)
				{
					++compScore;
					console.log("You lose, " + computerSelection + " beats " + playerSelection + ". You " + playerScore + ": Computer " + compScore)
				}
				else if (result === 2)
				{
					++playerScore;
					console.log("You win, " + computerSelection + " beats " + playerSelection + ". You " + playerScore + ": Computer " + compScore)
				}

				else if (result === 0)
				{
					console.log("It's a Draw!" + ". You " + playerScore + ": Computer " + compScore)
				}
			}

			if (compScore > playerScore)
			{
				console.log("You Lose!")
			}
			
			else if (playerScore > compScore)
			{
				console.log("You Win!")
			}

			else
			{
				console.log("It's a Draw")
			}

		}

		
		
		function playRound(playerSelection, computerSelection) 
		{
		// your code here!
			

			if(playerSelection === computerSelection) 
			{
				return 0
			}
			else if ((playerSelection === 'rock' && computerSelection === "paper") || (playerSelection === 'paper' && computerSelection === 'scissors') || (computerSelection === 'rock' && playerSelection === 'scissors')) 
			{
				return 1
			}
			else if ((playerSelection === 'paper' && computerSelection === "rock") || (playerSelection === 'scissors' && computerSelection === 'paper') || (	computerSelection === 'scissors' && playerSelection === 'rock')) 
			{
				return 2
			}
		}
		game();
		
	</script>

</body>
</html>
